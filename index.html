
<!DOCTYPE html>
<html>
<head>

        .container {

            max-width: 600px;
            padding: 20px;

        .form-group {

        }

            width: 100%;

            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 24px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            width: 100%;
        }

        .button:hover {
            background-color: darkgreen;
        }

        /* media queries */
        @media screen and (max-width: 600px) {
            .container {

                padding: 10px;
            }

            .form-label,
            .form-input,
            .button {
                font-size: 16px;
            }

            .button {
                font-size: 20px;
            }
        }
    </style>
</head>

    </div>
